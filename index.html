<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Who is this Pokemon?</title>
</head>
<body>
    <div class="parent_cont">
        <div class="container">
            <h1>
                Who is this Pokémon?
            </h1>
        
            <h3>
                Could you guess a random Pokémon's name with the information below?
            </h3>
        
            <img id="picture" src="./img/a.png" alt="">
        
            <div id="name" class="dontshow">name</div>
        
            <strong>Type:</strong>
            <div id="type">-</div>
        
            <strong>Ability:</strong>
            <div id="ability">-</div>
        
            <strong>Weight:</strong>
            <div id="weight">-</div>
        
            <strong>Pokedex Number:</strong>
            <div id="id">-</div>

            <div id="column" class="dontshow"></div>

            <div id="game">

            </div>
                    
            <button id="myBtn">New Pokémon Guessing Game</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
